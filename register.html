<html>
	<head>
		<title>Register</title>
		<link rel="stylesheet" type="text/css" href="Site.css"/>
		<script type="text/javascript" src="scpits.js"></script>
		<script type="text/javascript" src="jquery-1.9.0.min.js"></script>
	</head>
	
<body>
	<header>
		<h1 class="site-title">Welcome to The Task Tracker</h1>
	</header>
	<section class="content-wrapper main-content textalign-center clear-fix">
		<h2 class="textalign-left">Registration Form</h2>
		<form action="" class="formContainer" method="post"> 
			<h3>Username:</h3> 
			<input type="text" id="Textbox_Username" name="Textbox_Username" /> <br />
			<h3>Password:</h3> 
			<input type="password" id="Textbox_password" name=""Textbox_password""/> <br />
			<h3>Email:</h3> 
			<input type="text" id="Textbox_email" name="Textbox_email"><br />
			<h3>First name:</h3> 
			<input type="text" id="Textbox_Firstname" name="Textbox_Firstname"><br />
			<h3>Last name:</h3> 
			<input type="text" id="Textbox_Lastname" name="Textbox_Lastname"><br />
			<input type="submit" id="Button_LogIn" value="Register" /> 
		</form>
	</section>
	<footer>	
		<div class="content-wrapper">
			<div class="textalign-center offset-top">
				<p>&copy; Totally awsome web site</p>
			</div>
		</div>
	</footer>
</body>
</html>
